version: v1.0
name: Build Cloud Images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build Cloud Images"
    task:
      prologue:
        commands:
          - checkout
          - echo $APP_ENV
          - wget -O packer.zip https://releases.hashicorp.com/packer/1.3.1/packer_1.3.1_linux_amd64.zip
          - unzip packer.zip
      jobs:
      - name: Build AWS Image
        commands:
          - packer build -var 'redash_version=5.0.2' -var 'image_version=5_0_2' --only=redash-us-east-1 packer.json
      - name: Build GCE Image
        commands:
          - packer build -var 'redash_version=5.0.2' -var 'image_version=5_0_2' --only=googlecompute packer.json